            background-color: #c0c4b9;
            padding: 20px;

            border-radius: 65%;

            height: 150px;

            margin: 10px 0;
            font-size: 24px;

        }

            margin: 5px 0;
            font-size: 18px;
            color: #081e3d;
        }
        .card p {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 5px 0;
            font-size: 16px;
            text-decoration: none;
        }
        .card a {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #000000;
            text-decoration: none;
        }
        .aj{
            margin:10px;
            padding:10px;
            box-shadow: #000000 2px 2px 2px;
            background-color:#738cae;
            border-radius:5px;
            text-decoration: none;
        }
